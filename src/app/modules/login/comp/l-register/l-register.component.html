<app-l-main></app-l-main>
<div class="contain">
    <form action="" [formGroup]="form" class="content">
        <div>
            <mat-form-field  appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
    
            <mat-form-field  appearance="fill">
                <mat-label>Edad</mat-label>
                <input formControlName="age" type="number" matInput #postalCode maxlength="3" placeholder="Ex. 94105" value="94043">
                <!--<mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>-->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field  appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email"  matInput placeholder="Ex. pat@example.com">
                <mat-error *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
                  Porfavor ingresar un correo correcto
                </mat-error>
                <mat-error *ngIf="form.get('email')?.hasError('required')">
                  Falta escribir el <strong>correo</strong>
                </mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field  appearance="fill">
                <mat-label>Codigo</mat-label>
                <input formControlName="code" type="number" matInput #postalCode maxlength="3" placeholder="Ex. 94105" value="94043">
                <!--<mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>-->
            </mat-form-field>
    
            <mat-form-field  appearance="fill">
                <mat-label>Telefono</mat-label>
                <span matPrefix>+57 &nbsp;</span>
                <input type="tel" formControlName="phoneNumber" matInput placeholder="555-555-1234" [maxLength]="12" (keydown)="telephonAdd($event)">
                <!--<mat-icon matSuffix>mode_edit</mat-icon>-->
              </mat-form-field>
        </div>
        
        <div>
            <mat-form-field  appearance="fill">
                <mat-label>Direccion</mat-label>
                <textarea formControlName="address" matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
              </mat-form-field>
        </div>

    
        <div>
            <mat-form-field  appearance="fill">
                <mat-label>Usuario</mat-label>
                <input formControlName="login" matInput>
            </mat-form-field>
    
            <mat-form-field  appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input formControlName="password" type="password" matInput>
            </mat-form-field>
    
            <mat-form-field  appearance="fill">
                <mat-label>Valida tu Contraseña</mat-label>
                <input type="password" matInput>
            </mat-form-field>
        </div>
        <button mat-stroked-button color="primary" (click)="register()">Registrate</button>

    </form>

   
</div>
<div class="pattern"></div>
